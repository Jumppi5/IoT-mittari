<style type="text/css">
    .chart-container {
        width: 800px;
        height: 800px;
    }
</style>

<div class="chart-container">
    <canvas id="myChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['7.1.', '8.1.', '9.1.', '10.1', '11.1', '12.1', '13.1', '14.1', '15.1', '16.1'],
        datasets: [{
            label: 'PT1000',
            data: ['25.41', '25.42', '25.51', '25.5', '25.5', '25.46', '25.62', '25.62', '25.68', '25.76'],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            pointRadius: 0
        }]
    },
    options: {
        scales: {
            x: {
                ticks: {
                    callback: function(val, index) {
                    return index % 144 === 0 ? this.getLabelForValue(val) : '';
                    }
                }
            },
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
